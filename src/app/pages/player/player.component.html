<div class="container">
  <mat-toolbar color="primary" class="main-toolbar">
    <span>Audio Player</span>
  </mat-toolbar>
  <div class="content">
    <div class="logo">
      <mat-icon>music_note</mat-icon>
      <div>Audio Player</div>
    </div>
    <mat-list color="primary">
      <h3 mat-subheader>Songs</h3>
      <mat-list-item
        *ngFor="let file of files; let i = index"
        (click)="openFile(file, i)"
        class="song"
      >
        <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
        <h4 mat-line>{{ file.name }}</h4>
        <h5 mat-line>by {{ file.artist }}</h5>
        <mat-icon
          color="primary"
          *ngIf="currentFile.index === i && !state?.error"
          >volume_up</mat-icon
        >
        <h6 *ngIf="currentFile.index === i && state?.error">ERROR</h6>
        <mat-divider class="divider"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="media-footer">
    <mat-toolbar color="primary">
      <mat-toolbar-row *ngIf="currentSongLoaded" class="song-name-container">
        <p class="song-name">
          {{ currentFile.file.name }} - {{ currentFile.file.artist }}
        </p>
      </mat-toolbar-row>
      <mat-toolbar-row>
        {{ state?.readableCurrentTime }}
        <mat-slider
          class="time-slider"
          min="0"
          [max]="state?.duration"
          step="1"
          [value]="state?.currentTime"
          (input)="onSliderChangeEnd($event)"
          [disabled]="state?.error || currentFile.index === undefined"
        ></mat-slider>
        {{ state?.readableDuration }}
      </mat-toolbar-row>
      <mat-toolbar-row class="media-action-bar">
        <button mat-button [disabled]="isFirstPlaying()" (click)="previous()">
          <mat-icon mat-list-icon>skip_previous</mat-icon>
        </button>
        <button
          mat-button
          (click)="play()"
          [disabled]="state?.error"
          *ngIf="!state?.playing"
        >
          <mat-icon mat-list-icon>play_circle_filled</mat-icon>
        </button>
        <button mat-button (click)="pause()" *ngIf="state?.playing">
          <mat-icon mat-list-icon>pause</mat-icon>
        </button>
        <button mat-button [disabled]="isLastPlaying()" (click)="next()">
          <mat-icon mat-list-icon>skip_next</mat-icon>
        </button>
        <button mat-button (click)="stopSong()">
          <mat-icon mat-list-icon>stop</mat-icon>
        </button>
        <button
          *ngIf="repeatCurrentSong"
          mat-button
          matTooltip="Disable Replay Song"
          matTooltipPosition="above"
          [disabled]="state?.error"
          (click)="repeatSong()"
        >
          <mat-icon class="replay" mat-list-icon>loop</mat-icon>
        </button>
        <button
          *ngIf="!repeatCurrentSong"
          mat-button
          matTooltip="Replay Song"
          matTooltipPosition="above"
          [disabled]="state?.error"
          (click)="repeatSong()"
        >
          <mat-icon mat-list-icon>loop</mat-icon>
        </button>
        <button mat-button (click)="onToggleMute()">
          <mat-icon
            *ngIf="volumeOn"
            matTooltip="Mute"
            matTooltipPosition="above"
            mat-list-icon
            >volume_up</mat-icon
          >
          <mat-icon
            *ngIf="!volumeOn"
            matTooltip="Unmute"
            matTooltipPosition="above"
            mat-list-icon
            >volume_off</mat-icon
          >
        </button>
        <button
          *ngIf="repeatCurrentPlaylist"
          mat-button
          matTooltip="Disable Replay Playlist"
          matTooltipPosition="above"
          [disabled]="state?.error"
          (click)="repeatPlaylist()"
        >
          <mat-icon class="replay" mat-list-icon>queue_music</mat-icon>
        </button>
        <button
          *ngIf="!repeatCurrentPlaylist"
          mat-button
          matTooltip="Replay Playlist"
          matTooltipPosition="above"
          [disabled]="state?.error"
          (click)="repeatPlaylist()"
        >
          <mat-icon mat-list-icon>queue_music</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
